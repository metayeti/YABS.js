<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>YABS.js website example</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/popup.css">
</head>
<body>
	<header>
		<h2 class="title">YABS.js website example</h2>
		<hr>
	</header>
	<main id="content">
		<p>This example models a basic website with several HTML files and other associated files.</p>
		<a href="index.html" class="inactive">index</a>
		<a href="blog.html">blog</a>
		<a href="about.html">about</a>
		<p>You are at: index.html</p>
	</main>
	<dialog id="popup">
		<p>This is one of those annoying popups websites are known for.</p>
		<form method="dialog">
			<button>Ok</button>
		</form>
	</dialog>
	<script src="src/script.js"></script>
	<script src="src/popup.js"></script>
</body>
</html>
