<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>YABS.js game example</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/game.css">
</head>
<body>
	<header>
		<h2 class="title">YABS.js game example</h2>
		<hr>
		<p>This example demonstrates a simple game project built on the <a href="https://github.com/metayeti/myst.js" target="_blank">myst.js</a> engine.</p>
		<p>How to play:
			<br>&bull; Use arrow keys to move
			<br>&bull; Z jumps
			<br>&bull; X shoots
		</p>
	</header>
	<div class="darken"></div>
	<main id="content">
		<canvas id="game" width="420" height="340"></canvas>
	</main>
	<script src="lib/myst.min.js"></script>
	<script src="src/meta.js"></script>
	<script src="src/util.js"></script>
	<script src="src/load_state.js"></script>
	<script src="src/main_state.js"></script>
	<script src="src/assets.js"></script>
	<script src="src/init.js"></script>
</body>
</html>
